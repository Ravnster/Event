<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase-firestore.js"></script>


    <script type="text/javascript" src="userInfo.js"></script>
    <script type="text/javascript" src="Script1.js"></script>
    <link rel="stylesheet" type="text/css" href="StyleSheet1.css" />

</head>
<body onload="startTime()">
    <div class="wrapper">
        <div class="box header">Deltakere</div>
        <div class="boxmenu">
            <div id="before"></div>
            <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; </span>
        </div>
        <div id="after">
            <div id="mySidenav" class="sidenav">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <a href="Home.html">Home</a>
                <a href="deltakere.html">Deltakere</a>
                <a href="Streamere.html">Streamere</a>
                <a href="utstillere.html">Utstillere</a>
                <a href="crew.html">Crew</a>

                <br /><br /><br /><br /><br /><br />
                <a href="admin.html">Admin</a>
            </div>
        </div>

        <div class="box content">
            <div id="tid-dato">
                <div id="tid"></div>
                <div id="dato"></div>
            </div>

            <div id="StreamerWrapper">

                <div id="siste25text">Inne / Ute</div>
                <div id="siste25inn" class="borderline">
                    <ul class="last" id="StreamerInn"></ul>
                </div>
                <div id="siste25ut" class="borderline">
                    <ul class="last" id="StreamerUte"></ul>
                </div>
            </div>

        </div>



    </div>
    <script>

    db.collection("users").where('deltaker', '==', true).where('inside', '==', true)
        .onSnapshot(function (userSnapshot) {
            userSnapshot.forEach(function (doc) {
                var navn = doc.data().navn;
                var date = doc.data().time;
                let html = '';
                html += `<li onclick="something('${doc.id}')">${date}:  ${navn} </li>`;
                document.getElementById('StreamerInn').innerHTML += html;
            });
        })
    db.collection("users").where('deltaker', '==', true).where('inside', '==', false)
        .onSnapshot(function (userSnapshot) {
            userSnapshot.forEach(function (doc) {
                var navn = doc.data().navn;
                var date = doc.data().time;
                let html = '';
                html += `<li onclick="something('${doc.id}')">${date}:  ${navn} </li>`;
                document.getElementById('StreamerUte').innerHTML += html;
            });
        })

    function something(data) {
        location.href = 'test.html#id=' + data
    }
    </script>
</body>
</html>
